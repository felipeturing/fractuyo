<!DOCTYPE html>
<html lang="es-PE">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Terexor">
		<link rel="icon" href="/assets/images/logo-bootstrap.svg">
		<title>FracTuyo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.css" rel="stylesheet" integrity="sha256-4spYVEf9eBpgOmHFVl/GwBZTYdG8zbUZ0u4qDJ9FnSw=" crossorigin="anonymous">
		<link data-senna-track="permanent" href="https://cdn.jsdelivr.net/npm/senna@2.7.9/build/senna.css" rel="stylesheet">
		<link href="/assets/css/fractuyo.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar bg-light fixed-top">
						<div class="container-fluid">
							<a class="navbar-brand text-muted" href="#">
								<img src="/assets/images/logo-bootstrap.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
								<strong> FracTuyo</strong>
							</a>
							<button class="btn btn-outline-secondary text-capitalize border-0" onclick="fractuyo.lock()" type="button"><span data-feather="unlock"></span></button>
							<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
								<div class="offcanvas-header">
									<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navegación</h5>
									<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
								</div>
								<div class="offcanvas-body">
									<div class="text-center pb-auto">
										<span data-feather="user"></span>
										<strong class="nav-link fw-bold pb-0" id="company-tag">Nombre no asignado</strong>
										<em class="text-info" id="ruc-tag">RUC no asignado</em>
									</div>
									<div id="navegador">
										<ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
											<li class="nav-item">
												<a class="nav-link" aria-current="page" href="/"><span data-feather="home"></span> Inicio</a>
											</li>
											<li class="nav-item dropdown">
												<a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"><span data-feather="table"></span> <strong>Facturar</strong></a>
												<ul class="dropdown-menu dropdown-menu-ligth">
													<li><a class="dropdown-item" href="/">Sub menú</a></li>
												</ul>
											</li>
											<li class="nav-item">
												<a class="nav-link" aria-current="page" href="javascript:void(0)"><span data-feather="home"></span> Configuración</a>
											</li>
											<li class="nav-item">
												<a class="nav-link text-danger" aria-current="page" href=""><span data-feather="log-out"></span> Salir</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</nav>
				</div>
				<div class="row mt-5">
					<div class="container-fluid my-3" id="lienzo">
						<div class="card">
							<div class="card-header">Configuración del sistema</div>
							<div class="card-body">
								<form onsubmit="fractuyo.saveData(this);return false">
									<input name="ruc" type="text" maxlength="11" placeholder="RUC" required>
									<input name="nombre" type="text" maxlength="128" placeholder="Nombre o Razón social" required>
									<input name="marca" type="text" maxlength="128" placeholder="Nombre comercial" required>
									<hr>
									<input name="pais" type="text" maxlength="2" placeholder="País" required>
									<input name="direccion" type="text" maxlength="128" placeholder="Dirección" required>
									<input name="ubigeo" type="text" maxlength="6" placeholder="Ubigeo" required>
									<input name="local" type="text" maxlength="4" placeholder="Código de local" required>
									<input name="urbanizacion" type="text" maxlength="64" placeholder="Urbanización" required>
									<input name="departamento" type="text" maxlength="64" placeholder="Departamento" required>
									<input name="provincia" type="text" maxlength="64" placeholder="Provincia" required>
									<input name="distrito" type="text" maxlength="64" placeholder="Distrito" required>
									<hr>
									<input name="usuario" type="text" placeholder="Usuario secundario para Sunat" required>
									<input name="clave" type="text" placeholder="Contraseña para Sunat" required>
									<hr>
									<textarea name="cert" placeholder="Certificado" rows="5"></textarea>
									<textarea name="key" placeholder="Clave privada" rows="5"></textarea>
									<hr>
									<textarea name="homoPubl" placeholder="Paillier público" rows="5" id="paillier-publico"></textarea>
									<textarea name="homoPriv" placeholder="Paillier privado" rows="5" id="paillier-privado"></textarea>
									<button type="button" class="btn btn-secondary" onclick="generatePaillier()">Generar</button>
									<hr>
									<button type="button" class="btn btn-secondary" onclick="fractuyo.chooseDirHandle()">Elegir directorio de trabajo</button>
									<button type="submit" class="btn btn-warning">Encriptar sesión</button>
								</form>
								<button type="button" class="btn btn-primary" onclick="fractuyo.createInvoice()">Probar</button>
							</div>
						</div><!-- .card -->
					</div>
				</div>
			</div>
		</main>

		<!-- To fractuyar -->
		<script src="https://peculiarventures.github.io/pv-webcrypto-tests/src/promise.js"></script>
		<script src="https://peculiarventures.github.io/pv-webcrypto-tests/src/webcrypto-liner.min.js"></script>
		<script src="https://peculiarventures.github.io/pv-webcrypto-tests/src/asmcrypto.js"></script>
		<script src="https://peculiarventures.github.io/pv-webcrypto-tests/src/elliptic.js"></script>
		<script src="https://xadesjs.com/src/xades.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" integrity="sha256-rMfkFFWoB2W1/Zx+4bgHim0WC7vKRVrq6FTeZclH1Z4=" crossorigin="anonymous"></script>

		<script data-senna-track="permanent" src="https://git.coolaj86.com/coolaj86/asn1.js/raw/branch/master/dist/asn1.all.min.js"></script>
		<script data-senna-track="permanent" src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

		<!-- Usabilidad -->
		<script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.js" integrity="sha256-BLeAd0Ai5RXB4wBuiOI3hgFV0MBzzEyBdL2YG5BwGb4=" crossorigin="anonymous"></script>
		<script data-senna-track="permanent" src="https://cdn.jsdelivr.net/npm/senna@2.7.9/build/globals/senna-min.js" defer></script>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

		<!-- Main -->
		<script data-senna-track="permanent" src="assets/js/paillier.js"></script>
		<script data-senna-track="permanent" src="assets/js/person.js"></script>
		<script data-senna-track="permanent" src="assets/js/passcode.js"></script>
		<script data-senna-track="permanent" src="assets/js/storage.js"></script>
		<script data-senna-track="permanent" src="assets/js/invoice.js"></script>
		<script data-senna-track="permanent" src="assets/js/fractuyo.js"></script>
		<script data-senna-track="permanent" src="assets/js/all.js"></script>

		<!-- Iconos -->
		<script data-senna-track="permanent" src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	</body>
</html>
